server:
  servlet:
    encoding:
      charset: utf-8
      force: true
  port: 8080
spring:
  profiles:
    active:
      - settings
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
      default_batch_fetch_size: 100
    open-in-view: false

logging:
  level:
    '[net.chatfoodie.server]': INFO
    '[org.hibernate.type]': TRACE